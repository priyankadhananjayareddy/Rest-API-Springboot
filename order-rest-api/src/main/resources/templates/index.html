<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
	<title>E-Comm Order App</title>
	
	<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link 
  rel="stylesheet" 
  type="text/css" 
  th:href="@{/css/jquery.dataTables.min.css}">
	
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<body>
	<div class="container">
		<button id="getAllOrdersButton" type="button" class="btn btn-info">Get All Orders</button>
	</div>
	<div class="container">
		<table class="table table-striped" id="orderTable" style="width:100%">
			<thead>
				<tr>
					<td>Order Id</td>
					<td>Transaction Id</td>
					<td>Customer Name</td>
					<td>Product Name</td>
					<td>Price</td>
					<td>Full Address</td>
					<td>Payment Type</td>
					<td>Order Status</td>
				</tr>
			</thead>
		</table>
	</div>
</body>
</html>
